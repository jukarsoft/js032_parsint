<!DOCTYPE html>
<html>
<head>
	<title>uso del parsInt</title>

	<script type="text/javascript">
		
		// ejercicio 32
		var num1 = prompt('introduce un número 1');
		var num2 = parseInt(prompt('introduce un número 2'));
		num1 = parseInt(num1);
		// num2 = parseInt(num2);
		document.write("<br>");
		document.write('Nota introducida1 .......:', num1);
		document.write("<br>");
		document.write(`Nota introducida1 .......:${num1}`);
		document.write("<br>");
		document.write('Nota introducida2 .......:', num2);
		document.write("<br>");
		document.write(`Nota introducida2 .......:${num2}`);
		document.write("<br>");
		document.write(`suma de ambas notas ${num1+num2}`);
		document.write("<br>");

		document.write(`suma de ambas notas ${num1+num2}`);
		document.write("<br>");


		
	</script>
</head>
<body>

</body>
</html>
